<!DOCTYPE html>
<html lang="en">
<head>
<title>Endabgabe</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="CSS/Spiel.css" />
<script src="Main/Main.js" type="text/javascript" charset="utf-8"></script>
<script src="Classes/Classes.js" type="text/javascript" charset="utf-8"></script>
<script src="Client/DatabaseClient.js" type="text/javascript"
	charset="utf-8"></script>

</head>
<body>
	<div id="Baelle"></div>
	<div id="timer"></div>
	<div id="score"></div>
	<div id="div">
		<h1>Rodelhang Terminator</h1>
		
		<h2>Du hast 30 Schneebälle und 60 Sekunden um möglichst viele Kinder zu treffen</h2>
		<button id="start">Starte das Spiel</button>
		</br>
		<button id="Highscores">Highscores</button>
	</div>

	<div id="FinalResults">
		<h3 id="h3">Ergebnis</h3>
		<p id="results"></p>
		<button id="restart">Zurück zum Startmenü</button>
		</br>

		<fieldset id="input">
		
			<legend>Dein Name</legend>
			<input type="text" name="name" placeholder="Name eintragen" id="name" />
			<button type="button" id="insert">Absenden</button>
		</fieldset>
		<div id="highScores">
			<fieldset id="output">
				<legend>Highscores </legend>
				<button type="button" id="refresh">Refresh</button>
			</fieldset>
		</div>
		<div id="scores"></div>

	</div>
	<canvas width=600 height=800 id="canvas"></canvas>



</body>
</html>
